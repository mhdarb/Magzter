<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Magzter</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container"><a class="link" href="/magazines.html"><h1 class="logo">Magzter</h1></a></div>
                <div class="menu-container">
                    <ul class="menu-list">
                        <!-- <li class="menu-list-item">About</li>
                        <li class="menu-list-item">Contact</li> -->
                    </ul>
                </div>
                <div class="right-menu-container">
                    <ul class="menu-list">
                    <li class="menu-list-item"><a href="login.html" class="link"><button class="login-button">Sign In</a></button></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content-container">
            <h1 class="content-title"><a class="link" href="/magazines.html">Magzter</a></h1>
            <span class="content-info">A thousand number of Magazines from all over the world...</span>
            <div class="content-subscribe-form">
                <form class="subscribe" novalidate>
                        <div class="email-container">
                            <input class="email-input" type="email" id="email-placeholder" name="email" autocomplete="off">
                            <label for="email-placeholder" class="place-label">Email Address</label>
                            <div class="invalid-feedback">
                                Enter a valid email address.
                              </div>
                        </div>
                        <input type="submit" value="Subscribe" class="subscribe-btn">
                </form>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
