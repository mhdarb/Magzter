<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="login.css">
    <title>Magzter</title>
    <script defer src="login.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container"><a href="home.html" class="link"><h1 class="logo">Magzter</h1></a></div>
                <div class="menu-container">
                    <ul class="menu-list">
                        <!-- <li class="menu-list-item">About</li>
                        <li class="menu-list-item">Contact</li> -->
                    </ul>
                </div>
                <div class="right-menu-container">
                    <ul class="menu-list">
                    <!-- <li class="menu-list-item">Register</li> -->
                    </ul>
                </div>
            </div>
            </div>

            <div class="login-wrapper">
                <div class="login-container">
                    <h1 class="login-title">Sign In</h1>
                    <form action="" id="form" novalidate>
                        <div class="form-control">
                            <input type="email" id="login-email-placeholder" name="email" onclick="raiseLabel(this)" onfocusout="downLabel(this)" autocomplete="off">
                            <label for="login-email-placeholder" class="place-label">Email Address</label>
                            <div class="feedback">
                                Enter a valid email address.
                            </div>
                        </div>

                        <div class="form-control">
                            <input type="password" id="login-password-placeholder" name="password" onclick="raiseLabel(this)" onfocusout="downLabel(this)" autocomplete="off">
                            <label for="login-password-placeholder" class="place-label">Password</label>
                            <span id="show">SHOW</span>
                            <div class="feedback">
                                Enter a valid password.
                            </div>
                        </div>

                        <input class="login-button" type="submit" value="Sign In">
                    </form>
                    <div class="ask-register">
                        <span class="ask">New to Magzter?</span>
                        <a href="/home.html" class="link"><span class="register-link">Sign up now</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
